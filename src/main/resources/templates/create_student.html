<!-- 
--First div has a bootstrap css class .I.E container
--Second div has a bootstrap css class.I.E row
--3rd div has a couple of bootstrap css classes to support variety of devices:lg for large,md for medium and sm for small devices justify-content-center is the bootstrap css class to align the content center. 
card--Bootstrap css class to make the form bolder.
--Create heading.In that am using bootstrap css class 'text-center'
--After that 4th div with bootstrap css class 'card-body'
--Within this div we are going to create a form.
--We are going to use thymeleaf attribute, th:action to define action for this form
     The request URL we define here.And this request Url we need to handle in our Controller,go there to see the implementation
     Syntax
     ========
     <form th:action="@{/students}" th:object="${student}" method="post">
                      |
                     @ here represents the context path of your application-Context path is nothing but your application name
                     Thymeleaf needs this symbol '@' to refer to the context path of your application
    -Within the curly braces {/students} we specify the request URL
    -th:object attribute is used to access objects and here we are accessing empty Student object by passing in the curly braces the reference variable -student, which we've initially passed to the model in the Controller class.Visit to have a glimpse of this.
       EX: th:object="${student}" 
    -Finally we gonna provide a method attribute as post.
    
--That's pretty much and thus we gonna design the form now
=============================================================
--Inside the form add a div  with bootstrap css  class,'form-group'
--Inside this div add a label.
--Then follows the input text field with below attributes:
       type="text"
       name="firstName"
       th:field="*{firstName}"==>This is very important to note,th:field is the thymeleaf attribute that we are going to use to bind the input text to the firstName and this shld be same as  the attribute firstNaame we provide in the Student Class.
                      |
                  Model attribute-basically thymeleaf will bind a value here
       class="form-control" -Bootstrap css class for this html element(input)
       placeholder="Enter Student First Name">
 --Great..!!
 --Now generate the remaining other form elements by just copying and pasting whatever we've implemented above and just modify them.
 --Finally, add a submit button in onother div just after the Student Email in the form.
 --The div has a bootstrap css class i.e 'box-footer'
 --The button has attributes as well,see below.
 -->

   <div class="container">
      <div class="row">
           <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create New Student</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input 
                            type="text" 
                            name="firstName" 
                            th:field="*{firstName}" 
                            class="form-control"
                            placeholder="Enter Student First Name">
                        </div>
                         <div class="form-group">
                            <label>Student Last Name</label>
                            <input 
                            type="text" 
                            name="lastName" 
                            th:field="*{lastName}"  
                            class="form-control"
                            placeholder="Enter Student Last Name">
                        </div>
                         <div class="form-group">
                            <label>Student Email</label>
                            <input 
                            type="text" 
                            name="email" 
                            th:field="*{email}" 
                            class="form-control"
                            placeholder="Enter Student email">
                        </div>
                        <div class="box-footer">
                             <button type="submit" class="btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
           </div>
      </div>
   </div>
